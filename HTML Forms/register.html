<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form action="" method="GET">
		First Name: <input type="text" placeholder="First name" name="firstname"><br>
		last Name: <input type="text" placeholder="Last name" name="lastname"><br>
		Email: <input type="email" placeholder="Email" name="email" required><br>
		Password: <input type="password" min="5" value="password"><br>
		Birthday: <input type="date"><br>
		Gender: <br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br>
		Pets: <br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="dog">Dog<br>
		<input type="checkbox" name="monkey">Monkey<br>
		Cars: <br>
		<select>
			<option value="jeep" name="jeep">Jeep</option>
			<option value="4runner" name="4runner">4Runner</option>
			<option value="honda" name="honda">Honda</option> name=""
			<option value="chevrolet" name="chevrolet">Chevrolet</option>
			<option value="ford" name="ford">Ford</option>
			<option value="tesla" name="tesla">Tesla</option>
		</select><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
</body>
</html>
